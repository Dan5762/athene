    </header>
    <main>
      <section class="events-section">
        <h2>Upcoming Running Events</h2>
        <div class="event-cards" id="eventCardsContainer">
          <div id="loadingIndicator">Loading events...</div>
          <!-- Event cards will be dynamically added here -->
        </div>
      </section>
    </main>
    <script>
      const loadingIndicator = document.getElementById('loadingIndicator');
      const eventCardsContainer = document.getElementById('eventCardsContainer');

      // Show loading indicator
      loadingIndicator.style.display = 'block';

      fetch('data/events.json')
        .then(response => response.json())
        .then(events => {
          // Hide loading indicator
          loadingIndicator.style.display = 'none';

          events.forEach(event => {
            const eventCard = document.createElement('div');
            eventCard.classList.add('event-card');

            eventCard.innerHTML = `
              <h3>${event.title}</h3>
              <p class="event-date"><strong>Date:</strong> ${event.date}</p>
              <p class="event-time"><strong>Time:</strong> ${event.time}</p>
              <p class="event-location"><strong>Location:</strong> ${event.location}</p>
              <p class="event-description">${event.description}</p>
              <a href="${event.registerLink}" class="event-register" target="_blank">Register Now</a>
            `;

            eventCardsContainer.appendChild(eventCard);
          });
        })
        .catch(error => {
          console.error('Error fetching events:', error);
          loadingIndicator.textContent = 'Error loading events.';
        });
    </script>
